#gles2n64 Graphics Plugin for N64
#by Orkin / glN64 developers and Adventus.
config version=2

#Window Settings:
window left offset=101
window width=600
window height=600
multisampling=1
auto resolution=0

#Framebuffer Settings:
framebuffer bilinear=1
framebuffer width=640
framebuffer height=480

#VI Settings:
video force=0
video width=600
video height=600
video stretch=1

#Render Settings:
enable fog=0
enable primitive z=1
enable lighting=1
enable alpha test=1
enable clipping=0
enable face culling=1
enable noise=0

#Texture Settings:
texture 2xSAI=1
texture force bilinear=1
texture max anisotropy=1
texture use IA=1
texture fast CRC=1
texture pow2=1

#Frame skip:
auto frameskip=0
target FPS=20
frame render rate=1
vertical sync=1

#Other Settings:
update mode=1
print FPS=0
ignore offscreen rendering=0
force screen clear=1
flip vertical=0
tribuffer opt=1

#Hack Settings:
hack banjo tooie=0
hack zelda=0
hack alpha=0
hack z=0

